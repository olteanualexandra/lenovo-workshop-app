

<form [formGroup]="addRecipeForm" (ngSubmit)="onSubmit()" class="form-container">
  <h2 class="form-title">Add a New Recipe</h2>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" id="name" />
  </div>

  <div class="form-group">
    <label for="image">Image URL</label>
    <input type="text" formControlName="image" id="image" />
  </div>

  <div class="form-group">
    <label for="difficulty">Difficulty</label>
    <input type="text" formControlName="difficulty" id="difficulty" />
  </div>

  <div class="form-group">
    <label for="prepTimeMinutes">Preparation Time (minutes)</label>
    <input type="number" formControlName="prepTimeMinutes" id="prepTimeMinutes" />
  </div>

  <button type="submit" class="submit-button">Submit</button>
</form>
{{localStorageValue}}
