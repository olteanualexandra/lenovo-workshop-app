<mat-card
  class="card-container full-width"
  [ngStyle]="{
    backgroundColor: recipe.difficulty === 'EASY' ? '#253639' : '#39513f'
  }"
  [ngClass]="{ 'rounded-card': recipe.prepTimeMinutes === 15 }"
  appearance="outlined"
>
  <mat-card-header>
    <mat-card-title>{{ recipe.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.difficulty }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipe.image" alt="recipe-image" />
  <mat-card-content>
    <p>
      <b>Preparation time:</b> {{ recipe.prepTimeMinutes }} minutes
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToRecipePage()">Tell me more</button>
  </mat-card-actions>
</mat-card>
